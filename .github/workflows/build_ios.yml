name: Build iOS IPA (No Codesign)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest   # <- macOS runner required for iOS builds

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"
          channel: stable

      - name: 💎 Setup Ruby for CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: 📦 Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod repo update

      - name: 🧹 Flutter clean & pub get
        run: |
          flutter clean
          flutter pub get
          flutter precache --ios --force

      - name: 🧰 Generate iOS project + podhelper
        run: |
          # Ensure iOS structure exists
          flutter create . --platforms=ios
          flutter pub get
          
          # Create Flutter directory and copy podhelper.rb from Flutter SDK
          mkdir -p ios/Flutter
          cp $FLUTTER_ROOT/packages/flutter_tools/bin/podhelper.rb ios/Flutter/
          
          # Clean up old CocoaPods files to prevent conflicts
          cd ios
          rm -f Podfile.lock
          rm -rf Pods/
          pod cache clean --all
          
          # Verify the file exists
          ls -la Flutter/podhelper.rb

      - name: 🔨 Build iOS IPA (no codesign)
        run: flutter build ipa --release --no-codesign

      - name: 📤 Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: beguile-ios-ipa
          path: build/ios/ipa/*.ipa
          if-no-files-found: error
