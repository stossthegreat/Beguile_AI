name: Build iOS IPA (No Codesign)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest   # <- macOS runner required for iOS builds

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"
          channel: stable

      - name: ðŸ’Ž Setup Ruby for CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: ðŸ“¦ Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod repo update

      - name: ðŸ§¹ Flutter clean & pub get
        run: |
          flutter clean
          flutter pub get
          flutter precache --ios --force

      - name: ðŸ§° Generate iOS project + podhelper
        run: |
          # Regenerate iOS structure if needed
          flutter create .
          flutter pub get
          mkdir -p ios/Flutter
          flutter build ios --no-codesign

      - name: ðŸ”¨ Build iOS IPA (no codesign)
        run: flutter build ipa --release --no-codesign

      - name: ðŸ“¤ Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: beguile-ios-ipa
          path: build/ios/ipa/*.ipa
          if-no-files-found: error
