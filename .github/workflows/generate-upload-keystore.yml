name: Generate Android Upload Keystore

on:
  workflow_dispatch:
    inputs:
      STORE_PASSWORD:
        description: "Keystore password (choose something you will save)"
        required: true
      KEY_PASSWORD:
        description: "Key password (can be same as store)"
        required: true
      KEY_ALIAS:
        description: "Key alias name"
        required: true
        default: upload

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - name: Generate keystore
        run: |
          keytool -genkeypair -v \
            -storetype JKS \
            -keystore upload-keystore.jks \
            -alias "${{ github.event.inputs.KEY_ALIAS }}" \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass "${{ github.event.inputs.STORE_PASSWORD }}" \
            -keypass   "${{ github.event.inputs.KEY_PASSWORD }}" \
            -dname "CN=Upload, OU=CI, O=YourApp, L=, S=, C=US"

          base64 -w 0 upload-keystore.jks > upload-keystore.jks.base64
          echo "=== COPY THESE INTO REPO SECRETS ==="           > secrets.txt
          echo "ANDROID_KEYSTORE_BASE64: (file attached)"     >> secrets.txt
          echo "KEY_ALIAS: ${{ github.event.inputs.KEY_ALIAS }}" >> secrets.txt
          echo "STORE_PASSWORD: ${{ github.event.inputs.STORE_PASSWORD }}" >> secrets.txt
          echo "KEY_PASSWORD: ${{ github.event.inputs.KEY_PASSWORD }}"     >> secrets.txt

      - name: Upload artifacts (base64 + instructions)
        uses: actions/upload-artifact@v4
        with:
          name: upload-keystore
          path: |
            upload-keystore.jks.base64
            secrets.txt
