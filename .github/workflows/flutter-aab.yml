name: Build Flutter AAB

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  WORKDIR: .  # change to your subfolder if Flutter app is not at root

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable

      - name: Write local.properties (Flutter & Android SDK paths)
        working-directory: ${{ env.WORKDIR }}
        run: |
          mkdir -p android
          FLUTTER_SDK=$(dirname "$(dirname "$(which flutter)")")
          echo "flutter.sdk=$FLUTTER_SDK" > android/local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" >> android/local.properties

      - name: Restore keystore from secrets
        working-directory: ${{ env.WORKDIR }}
        run: |
          mkdir -p android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/upload-keystore.jks
          echo "ANDROID_KEYSTORE_PATH=$GITHUB_WORKSPACE/${{ env.WORKDIR }}/android/app/upload-keystore.jks" >> $GITHUB_ENV
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Install deps
        working-directory: ${{ env.WORKDIR }}
        run: flutter pub get

      - name: Build signed AAB (unique versionCode)
        working-directory: ${{ env.WORKDIR }}
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: flutter build appbundle --release --build-number $GITHUB_RUN_NUMBER

      - name: Upload artifact (AAB)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: ${{ env.WORKDIR }}/build/app/outputs/bundle/release/app-release.aab
