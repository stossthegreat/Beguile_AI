// android/app/build.gradle
apply plugin: "com.android.application"
apply plugin: "kotlin-android"
// If you use Firebase, uncomment this line:
// apply plugin: "com.google.gms.google-services"

// Pull in Flutter's Gradle
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.beguileai.app"             // <<< your package (must match Play, all lowercase)
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.beguileai.app"     // <<< must match Play exactly
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1                          // CI overrides with --build-number
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file(System.getenv("ANDROID_KEYSTORE_PATH") ?: "upload-keystore.jks")
            storePassword System.getenv("STORE_PASSWORD")
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
        debug { }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = "17" }
}

flutter {
    source "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
} 