// android/app/build.gradle
plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    // If you use Firebase keep this; otherwise you can remove it:
    id "com.google.gms.google-services"
    // ✅ New Flutter Gradle plugin (replaces apply-from + flutterRoot)
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.beguileai.app"          // <-- your package, all lowercase; must match Play
    compileSdk 34

    defaultConfig {
        applicationId "com.beguileai.app"  // <-- same as namespace
        minSdk 21
        targetSdk 34
        // Baseline; CI will override with --build-number
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file(System.getenv("ANDROID_KEYSTORE_PATH") ?: "upload-keystore.jks")
            storePassword System.getenv("STORE_PASSWORD")
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
        debug { }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = "17" }
}

// ❌ REMOVE these if present anywhere in this file:
// apply from: "$flutterRoot/..."
// flutter { ... }

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
} 