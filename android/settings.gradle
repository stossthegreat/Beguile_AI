// android/settings.gradle

import java.util.Properties

pluginManagement {
    // Locate Flutter SDK via local.properties
    def flutterSdkPath = null
    def localProps = new File(rootProject.projectDir, "local.properties")
    if (localProps.exists()) {
        def Properties p = new Properties()
        localProps.withReader("UTF-8") { r -> p.load(r) }
        flutterSdkPath = p.getProperty("flutter.sdk")
    }
    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK not found. Define 'flutter.sdk' in android/local.properties.")
    }

    // Make Flutter Gradle plugin resolvable
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// Loader for the Flutter plugin
plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
}

include(":app")

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        // âœ… Add the Flutter engine Maven repo so io.flutter:* artifacts resolve
        maven { url("$flutterSdkPath/bin/cache/artifacts/engine/android") }
    }
}

rootProject.name = "app" 