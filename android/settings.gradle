// android/settings.gradle
import java.util.Properties

def localProps = new Properties()
def localPropsFile = new File(rootProject.projectDir, "local.properties")
if (localPropsFile.exists()) {
  localPropsFile.withReader("UTF-8") { r -> localProps.load(r) }
}

def flutterSdkPath = localProps.getProperty("flutter.sdk")
if (flutterSdkPath == null) {
  throw new GradleException("Flutter SDK not found. Define 'flutter.sdk' in android/local.properties.")
}

// This exposes `flutterRoot` for flutter.gradle
setBinding(new Binding([gradle: this, flutterRoot: flutterSdkPath]))
evaluate(new File(flutterSdkPath, "packages/flutter_tools/gradle/app_plugin_loader.gradle"))

include ":app"
rootProject.name = "app" 