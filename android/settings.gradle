// android/settings.gradle
import java.util.Properties

pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    def flutterSdkPath = null
    def localPropsFile = new File(rootProject.projectDir, "local.properties")
    if (localPropsFile.exists()) {
        def Properties p = new Properties()
        localPropsFile.withReader("UTF-8") { r -> p.load(r) }
        flutterSdkPath = p.getProperty("flutter.sdk")
    }
    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK not found. Define flutter.sdk in local.properties.")
    }

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.4.2" apply false
    id "org.jetbrains.kotlin.android" version "1.9.24" apply false
    // id "com.google.gms.google-services" version "4.4.2" apply false // if Firebase
}

include(":app")

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        maven { url("$flutterSdkPath/bin/cache/artifacts/engine/android") }
    }
}

rootProject.name = "app" 